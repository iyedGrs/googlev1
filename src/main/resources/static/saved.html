<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Saved Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/saved.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-bookmark"></i> My Saved Items</h1>
        <span id="count-badge" class="badge">0 items</span>
    </header>
    
    <main>
        <div id="empty-state" class="empty-state">
            <i class="fas fa-inbox empty-icon"></i>
            <p>No saved items yet</p>
            <p class="subtitle">Start saving your favorite search results!</p>
        </div>
        
        <div id="items-container" class="items-container"></div>
    </main>
    
    <div id="toast" class="toast"></div>
    
    <script src="js/saved.js"></script>
</body>
</html>
