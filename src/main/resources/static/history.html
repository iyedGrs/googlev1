<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search History - SearchHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <i class="fas fa-search-plus"></i>
                <span>SearchHub</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link"><i class="fas fa-search"></i> Search</a>
                <a href="saved.html" class="nav-link"><i class="fas fa-bookmark"></i> Saved</a>
                <a href="history.html" class="nav-link active"><i class="fas fa-history"></i> History</a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="page-header-content">
            <h1 class="page-title">
                <i class="fas fa-history"></i>
                <span>Search History</span>
            </h1>
            <p class="page-subtitle">Track and revisit your past searches</p>
            <div class="page-stats">
                <span class="stat-badge" id="historyCount">
                    <i class="fas fa-list"></i>
                    <span>0 searches</span>
                </span>
                <button id="clearHistory" class="btn btn-secondary btn-sm" disabled>
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </div>
        </div>
    </section>

    <!-- History List -->
    <section id="historySection" class="results-section">
        <div class="results-container">
            <div id="historyList" class="history-list"></div>
        </div>
    </section>

    <!-- Empty State -->
    <section id="emptyState" class="empty-state">
        <div class="empty-content">
            <div class="empty-icon">
                <i class="fas fa-history"></i>
            </div>
            <h3>No Search History</h3>
            <p>Your search history will appear here</p>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-search"></i> Start Searching
            </a>
        </div>
    </section>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-modal__backdrop"></div>
        <div class="confirm-modal__content">
            <div id="confirmIcon" class="confirm-modal__icon confirm-modal__icon--warning">
                <i class="fas fa-history"></i>
            </div>
            <h3 id="confirmTitle" class="confirm-modal__title">Clear History?</h3>
            <p id="confirmMessage" class="confirm-modal__message">
                Are you sure you want to clear all your search history? This action cannot be undone.
            </p>
            <div class="confirm-modal__actions">
                <button id="confirmCancel" class="confirm-modal__btn confirm-modal__btn--cancel">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button id="confirmAction" class="confirm-modal__btn confirm-modal__btn--confirm warning">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/history.js"></script>
</body>
</html>
