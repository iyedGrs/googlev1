<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Add Saved Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .nav-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-plus-circle"></i> Add Test Item</h1>
        <p class="subtitle">Use this form to test the Save Favorites feature</p>
        
        <form id="addForm">
            <div class="form-group">
                <label for="title"><i class="fas fa-heading"></i> Title</label>
                <input type="text" id="title" placeholder="Enter article title" required>
            </div>
            
            <div class="form-group">
                <label for="url"><i class="fas fa-link"></i> URL</label>
                <input type="url" id="url" placeholder="https://example.com/article" required>
            </div>
            
            <div class="form-group">
                <label for="summary"><i class="fas fa-align-left"></i> Summary</label>
                <textarea id="summary" placeholder="Enter a brief summary of the article" required></textarea>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-save"></i> Save Item
            </button>
            
            <button type="button" class="btn btn-secondary" onclick="fillSample()">
                <i class="fas fa-magic"></i> Fill Sample Data
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <a href="saved.html" class="nav-link">
            <i class="fas fa-bookmark"></i> View My Saved Items
        </a>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8081/api/saved-items';
        
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                title: document.getElementById('title').value,
                url: document.getElementById('url').value,
                summary: document.getElementById('summary').value
            };
            
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    messageDiv.innerHTML = '<i class="fas fa-check-circle"></i> Item saved successfully!';
                    document.getElementById('addForm').reset();
                } else {
                    const error = await response.json();
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    messageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + (error.error || 'Failed to save item');
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                messageDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error: ' + error.message;
            }
        });
        
        function fillSample() {
            document.getElementById('title').value = 'Understanding Spring Boot';
            document.getElementById('url').value = 'https://spring.io/guides/gs/spring-boot/';
            document.getElementById('summary').value = 'A comprehensive guide to building applications with Spring Boot framework, covering basics and best practices.';
        }
    </script>
</body>
</html>
