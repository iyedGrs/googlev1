<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Add Saved Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/results.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #222;
            margin-bottom: 10px;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 i {
            color: #1e3c72;
        }
        
        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label i {
            color: #1e3c72;
            font-size: 16px;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 4px rgba(30, 60, 114, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 110px;
        }
        
        .btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-small {
            width: auto;
            padding: 10px 16px;
            font-size: 13px;
            margin-top: 0;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .button-group .btn {
            flex: 1;
            min-width: 150px;
            margin-top: 0;
        }

        .button-group .btn-secondary {
            margin-top: 0;
        }

        .test-section {
            display: none;
        }

        .test-section h2 {
            color: #222;
            margin-bottom: 8px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-section h2 i {
            color: #1e3c72;
        }

        .test-hint {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            font-style: italic;
            line-height: 1.6;
        }

        .test-button {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            margin-top: 0;
        }

        .test-button:hover {
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
        }
        
        .message {
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .message i {
            margin-right: 8px;
        }
        
        .nav-links {
            display: flex;
            gap: 24px;
            margin-top: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 10px 0;
            color: #1e3c72;
            text-decoration: none;
            font-weight: 600;
            border-radius: 0;
            background: transparent;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 15px;
            border-bottom: 2px solid transparent;
        }

        .nav-link:hover {
            color: #2a5298;
            border-bottom: 2px solid #2a5298;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 22px;
            }

            .test-section {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group .btn {
                min-width: 100%;
            }

            .nav-links {
                flex-direction: column;
            }

            .nav-link {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-plus-circle"></i> Add Item</h1>
        <p class="subtitle">Save articles and search results</p>
        
        <form id="addForm">
            <div class="form-group">
                <label for="title"><i class="fas fa-heading"></i> Title</label>
                <input type="text" id="title" placeholder="Enter article title" required>
            </div>
            
            <div class="form-group">
                <label for="url"><i class="fas fa-link"></i> URL</label>
                <input type="url" id="url" placeholder="https://example.com/article" required>
            </div>
            
            <div class="form-group">
                <label for="summary"><i class="fas fa-align-left"></i> Summary</label>
                <textarea id="summary" placeholder="Enter a brief summary of the article" required></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Save Item
                </button>
                
                <button type="button" class="btn btn-secondary" onclick="fillSample()">
                    <i class="fas fa-magic"></i> Fill Sample Data
                </button>
            </div>
        </form>
        
        <div id="message" class="message"></div>

        <div class="nav-links">
            <a href="saved.html" class="nav-link">
                <i class="fas fa-bookmark"></i> Saved Items
            </a>
            
            <a href="history.html" class="nav-link">
                <i class="fas fa-history"></i> Search History
            </a>
        </div>
    </div>
    
    <script src="js/history.js"></script>
    <script src="js/results.js"></script>
    <script src="js/content-viewer.js"></script>

    <script>
        const API_BASE = '/api/saved-items';
        
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const url = document.getElementById('url').value.trim();
            const summary = document.getElementById('summary').value.trim();
            
            if (!title || !url || !summary) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            const data = {
                title: title,
                url: url,
                summary: summary
            };
            
            try {
                // Save the item to favorites
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showMessage('<i class="fas fa-check-circle"></i> Item saved successfully!', 'success');
                    
                    // Automatically save to history when item is saved
                    if (window.historyApi && window.historyApi.saveToHistory) {
                        console.log('Saving to history after item save');
                        await window.historyApi.saveToHistory(
                            title,
                            'saved-item',
                            1
                        );
                    }
                    
                    document.getElementById('addForm').reset();
                } else {
                    const error = await response.json();
                    showMessage('<i class="fas fa-exclamation-circle"></i> ' + (error.error || 'Failed to save item'), 'error');
                }
            } catch (error) {
                console.error('Error saving item:', error);
                showMessage('<i class="fas fa-exclamation-circle"></i> Error: ' + error.message, 'error');
            }
        });
        
        function fillSample() {
            document.getElementById('title').value = 'Understanding Spring Boot';
            document.getElementById('url').value = 'https://spring.io/guides/gs/spring-boot/';
            document.getElementById('summary').value = 'A comprehensive guide to building applications with Spring Boot framework, covering basics and best practices.';
            showMessage('<i class="fas fa-info-circle"></i> Sample data loaded!', 'success');
        }

        function showMessage(html, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML = html;
            messageDiv.style.display = 'block';
        }
     
    </script>
</body>
</html>
