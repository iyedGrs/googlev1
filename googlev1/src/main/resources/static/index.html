<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Google V1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common/style.css">
    <link rel="stylesheet" href="css/pages/search.css">
</head>

<body>
    <!-- Navigation Bar (Loaded dynamically from /api/navigation) -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">üîç Search</a>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links" id="navLinks">
                <!-- Populated by app.js -->
            </div>
            <div class="nav-status" id="statusBadge">
                <!-- Status badge from Iyed will go here -->
            </div>
            <button class="btn-preferences" id="preferencesBtn" aria-label="Open preferences" title="Preferences">
                ‚öôÔ∏è
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Search Hero Section -->
        <section class="search-hero">
            <h1>Find Your Answers</h1>
            <p class="subtitle">Search across the web with advanced filters and preferences</p>

            <!-- Search Form -->
            <form class="search-form" id="searchForm">
                <div class="search-input-wrapper">
                    <input type="text" id="searchQuery" class="search-input" placeholder="Enter your search query..."
                        required autocomplete="off">
                    <select id="searchType" class="search-type">
                        <option value="general">General</option>
                        <option value="news">News</option>
                    </select>
                    <button type="submit" class="btn-search">
                        <span>Search</span>
                    </button>
                </div>

                <!-- Search Suggestions (from Iyed) -->
                <div class="suggestions-container hidden" id="suggestionsContainer" role="region"
                    aria-label="Search suggestions">
                    <!-- Populated by search.js with cached suggestions -->
                </div>

                <!-- Error Message -->
                <div class="error-message hidden" id="errorMessage" role="alert" aria-live="polite"></div>
            </form>
        </section>

        <!-- Loading State -->
        <div class="loading hidden" id="loadingState" role="status" aria-live="polite">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <!-- Results Container (For Aziz's result display) -->
        <section id="resultsContainer" class="results-container hidden">
            <!-- Results will be rendered here by Aziz's displayResults() function -->
        </section>

        <!-- Preferences Panel -->
        <section class="preferences-panel hidden" id="preferencesPanel">
            <h2>Preferences</h2>
            <div class="preference-group">
                <label for="themePref">Theme:</label>
                <select id="themePref">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="preference-group">
                <label>
                    <input type="checkbox" id="tipsCheckbox">
                    Show Advanced Tips
                </label>
            </div>
            <button id="savePreferencesBtn" class="btn-secondary">Save Preferences</button>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/core/app.js"></script>
    <script src="js/pages/search.js"></script>
</body>

</html>
